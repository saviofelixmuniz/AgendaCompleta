<div class="row" ng-init="processPages()">
	<div class="panel panel-default col-xs-3" style="margin: 20px" ng-repeat = "list in pages[currentPage]">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h6 style = "float: right">({{list.tasks.length}})</h6>
				<div class="panel-title">
					<h4>{{list.name}}</h4>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-hover" ng-init = "tasks = list.tasks">
				<tr ng-repeat="task in tasks">
					<td ng-click="setTask(task); openModal(task)">		
						 <h5>{{task.name}}</h5>
					</td>
				</tr>
			</table>
		</div>
	</div>	
</div>

<nav aria-label="Page navigation">
  <ul class="pagination" ng-init = "indexes = getIndex()">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
	<li ng-repeat = "index in indexes"><a ng-click="setPage(index)">{{index}}</a></li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>	

<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header" ng-init = "coisinha(currentTask)">
            <h3 class="modal-title" id="modal-title">{{name}}</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer" ng-init="editEnabled = true">
        	<button style = "float: left" class="btn btn-primary" type="button" ng-show = "editEnabled" ng-click="editEnabled = false">Editar</button>
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</script>
